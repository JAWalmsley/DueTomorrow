version: "3.8"
services:
    nodeserver:
        restart: always
        build:
            context: ./apps/api
        ports:
            - "3001:3001"
        extra_hosts:
            - "host.docker.internal:host-gateway"
        env_file:
            - .env
        networks:
            - dt
        volumes:
            - duetomorrow_data:/data
    nginx:
        restart: always
        build:
            context: ./apps/ui
        networks:
            - dt
    router:
        restart: always
        build:
            context: ./apps/router/nginxrouter
        networks:
            - dt
        ports:
            - "80:80"
networks:
    dt:
        name: dt
        external: true
volumes:
    duetomorrow_data: